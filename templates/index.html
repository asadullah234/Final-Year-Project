<!DOCTYPE html>
<html>
<head>
    <title>Traffic Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .hero-section { 
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            padding: 4rem 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }
        .btn-primary {
            background-color: #6e8efb;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero-section text-center">
            <h1>Traffic Congestion Detection System</h1>
            <p class="lead">AI-powered traffic monitoring and signal optimization</p>
            <a href="/realtime" class="btn btn-primary btn-lg">Start Real-time Analysis</a>
        </div>
        
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Upload Junction Images</h5>
                        <p class="card-text">Analyze traffic conditions at up to 4 junctions</p>
                        <a href="/realtime" class="btn btn-primary">Go to Analysis Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
